spring:
  application:
    name: eureka-server
server:
  port: 8763
eureka:
  instance:
    prefer-ip-address: true
    hostname: localhost
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone:
        http://localhost:8760/eureka/,
        http://localhost:8761/eureka/,
        http://localhost:8762/eureka/,
        http://localhost:8764/eureka/
